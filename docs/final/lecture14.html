<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Lecture 14 - Newtonian Fluids</title>

        <link rel="stylesheet" href="../reveal.js/css/reveal.css">
				<link rel="stylesheet" href="../reveal.js/css/theme/shocker.css"> 

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="../reveal.js/lib/css/monokai.css">

        <!-- Printing and PDF exports -->
				<script>
					var link = document.createElement( 'link' );
					link.rel = 'stylesheet';
					link.type = 'text/css';
					link.href = window.location.search.match( /print-pdf/gi ) ? '../reveal.js/css/print/pdf.css' : '../reveal.js/css/print/paper.css';
					document.getElementsByTagName( 'head' )[0].appendChild( link );
				</script>
      </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="lecture19.md"
                         data-separator="^\n---$"
                         data-separator-vertical="^\n----$"
                         data-separator-notes="^Note:"
                         data-charset="utf-8">
                </section>
            </div>
        </div>

        <script src="../reveal.js/js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
							math: {
								mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
								config: 'TeX-AMS_HTML-full',
								CommonHTML: { minScaleAdjust: 95 },
								TeX: { equationNumbers: { autoNumber: "AMS" } }
							},
							markdown: {
								smartypants: true,
								gfm: true
							},
              dependencies: [
                { src: '../reveal.js/plugin/markdown/marked.js' },
                { src: '../reveal.js/plugin/markdown/markdown.js' },
                { src: '../reveal.js/plugin/notes/notes.js', async: true },
                { src: '../reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                { src: '../reveal.js/plugin/math/math.js', async: true }
              ],
							keyboard: {
								80: function() { window.location.search += '?print-pdf' }
							},
							slideNumber: 'c/t',
							showSlideNumber: 'all',
							hash: true,
							history: true,
							width: 1060,
							height: 700 
            });
        </script>
	</body>
</html>
